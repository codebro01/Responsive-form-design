<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css">
</head>

<body>
    <div class="wrapper">
    <input type="checkbox" id="flipper">
        <div class="intro-to-company" id="intro-to-company">
            <div class="company-message">
                <h3>Welcome to <span>CODEBRO</span></h3>
                <h5>Learn Progamming on Youtube</h5>
                <h5>Hurry up now!</h5>
                <p><span>Subscribe</span> and get started</p>
                
            </div>
        </div>
        <div class="form-section-container signup">
            <form action="#" id="form">
                <div class="form-header">
                    Signup
                </div>
                <div class="form-field user-names">
                    <div class="name-container">
                        <input type="text" id="firstname" placeholder="Firstname" required autocomplete="off">
                        <i class="bi bi-person-fill"></i>
                    </div>

                    <div class="name-container">
                        <input type="text" id="lastname" placeholder="Lastname" required autocomplete="off">
                        <i class="bi bi-person"></i>
                    </div>

                </div>
                <div class="form-field">
                    <input type="email" id="email" placeholder="Enter E-mail here" required autocomplete="off">
                    <i class="bi bi-envelope-fill"></i>
                </div>

                <div class="form-field ">
                    <input type="password" id="password" placeholder="Enter your secret pin" required>
                    <i class="bi bi-lock-fill"></i>
                </div>

                <div class="form-field ">
                    <input type="password" id="password" placeholder="Comfirm secret pin" required>
                    <i class="bi bi-lock-fill"></i>
                </div>

                <div class="submit">
                    <input type="submit" value="Register">
                </div>

                <div class="dont-have-an-account">
                    Already have an account? <label for="flipper">Login</label>
                </div>
            </form>
        </div>
        <div class="form-section-container login">
            <form action="#" id="form">
                <div class="form-header">
                    Login
                </div>
                <div class="form-field">
                    <input type="email" id="email" placeholder="Enter E-mail here" required autocomplete="off">
                    <i class="bi bi-envelope-fill"></i>
                </div>

                <div class="form-field ">
                    <i class="bi bi-lock-fill" id="lock-icon"></i>
                    <input type="password" id="password" placeholder="Enter your secret pin" required>
                    <div><a href="#" id="forgot-password">Forgot Password?</a></div>
                </div>

                <div class="submit" id="proceed">
                    <input type="submit" value="Proceed">
                    <i class="bi bi-arrow-right-circle"></i>
                </div>

                <div class="dont-have-an-account">
                    Don't have an account?  <label for="flipper">Signup</label>
                </div>
            </form>
        </div>
    </div>



<script src="app.js"></script>
</body>

</html>
